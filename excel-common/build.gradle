apply plugin: 'java'
apply plugin: 'java-library-distribution'
apply plugin: 'eclipse'

defaultTasks 'jar'

group = 'jp.hishidama.asakusafw_wrapper'
version = '0.1-SNAPSHOT'

sourceCompatibility = 1.6
targetCompatibility = 1.6

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

repositories {
    mavenCentral()
    maven { url 'http://asakusafw.s3.amazonaws.com/maven/releases' }
}

dependencies {
	compile group: 'com.asakusafw', name: 'asakusa-test-data-generator', version: "0.5.3"
//	testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
  gradleVersion '1.12'
  jarFile file('.buildtools/gradlew.jar')
}

task copyLib(type: Copy) {
	from configurations.compile
	into 'build/lib'
}

eclipse.classpath.file {
        whenMerged { classpath ->
                classpath.entries.findAll { entry -> entry.kind == 'output' }*.path = 'classes'
        }
}
